<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET 357</title>
    <link rel="stylesheet" href="style.css" media="all">

</head>
<body>
        <img src="d.png" class="logo-img"/>
    <div class="box">
        <div class="input-layout">
            <div class="input-box">
                <label for="phone" class="label-input">เบอร์โทรศัพท์</label>
                <input type="tel" class="input-style" id="phone" name="phone">
            </div>
            <div class="input-box">
                <label for="bank" class="label-input">ธนาคาร</label>
                <select id="bank" class="select-style">
                    <option value="none">- Please Selection -</option>
                    <option value="kbank">Kbank กสิกรไทย</option>
                    <option value="scb">SCB ไทยพาณิชย์</option>
                    <option value="bbl">BBL กรุงเทพ</option>
                    <option value="bay">BAY กรุงศรี</option>
                    <option value="ktb">KTB กรุงไทย</option>
                    <option value="tmb">TMB ทหารไทย</option>
                    <option value="gsb">GSB ออมสิน</option>
                    <option value="baac">BAAC ธกส</option>
                    <option value="cimb">CIMB ไทย</option>
                    <option value="lhbank">LHBANK แลนด์ & เฮ้าท์</option>
                    <option value="tcap">TCAP ธนชาติ</option>
                    <option value="ibank">IBANK อิสลาม</option>
                  </select>
            </div>
            <div class="input-box">
                <label for="bname" class="label-input">ชื่อบัญชี</label>
                <input type="text" class="input-style" id="bname" name="bname">
            </div>
            <div class="input-box">
                <label for="bnum" class="label-input">เลขบัญชี</label>
                <input type="text" class="input-style" id="bnum" name="bnum">
            </div>
    </div>
    <div class="submit-layout">
        <button type="submit" class="submit-btn" onclick="myFunction()">ยืนยัน</button>
    </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
